<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <title>Watercheck Register</title>
  </head>
  <body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-black">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
    
                    <div class="text-center">
                      <img src="{{ url_for('static', filename='logogr-nobg.png') }}" style="height: 50px;" alt="Logo">
                      <br><br><br>
                    </div>
    
                    <form method="post">
                      <p>Register a new account</p>
    
                      <div class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control"
                          placeholder="Email address" required>
                        <label class="form-label" for="email">Email</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="username" id="username" name="username" class="form-control"
                          placeholder="Username" required>
                        <label class="form-label" for="email">Username</label>
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control" required>
                        <label class="form-label" for="password">Password</label>
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <input class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" 
                        value="Register">
                      </div>
    
                    </form>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Already have an account?</p>
                      <a href="/login">Log in</a>
                    </div>

                    {% if message %}
                      <p style="color: red;">{{ message }}</p>
                    {% endif %}
    
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    <h4 class="mb-4">Watercheck</h4>
                    <p class="small mb-0">Register to add beaches to favourites and opt in for email notifications 
                      when the favourite beach is closed.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="{{ url_for('static', filename='bootstrap/js/jquery-3.6.0.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
  </body>
</html>
